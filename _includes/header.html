<style>
  /* Header Flexbox Alignment */
  .site-title {
    display: flex !important;
    align-items: center;
    /* 垂直居中 */
    height: 50px;
    /* 固定高度，符合用户要求 */
    text-decoration: none;
    color: #333;
    /* Default dark color */
  }

  .site-title:visited {
    color: #333;
  }

  .site-nav .page-link {
    color: #333;
    /* Default dark color */
  }



  .lang-switch {
    margin-left: 15px;
    font-size: 14px;
  }

  .lang-separator {
    color: #333;
    /* Default dark color */
  }

  .lang-active {
    color: #333;
    /* Default dark color */
    font-weight: bold;
  }

  .lang-inactive {
    color: #999;
    text-decoration: none;
  }

  /* --- Header Style: White (For Dark Backgrounds) --- */
  .header-white .site-title,
  .header-white .site-title:visited,
  .header-white .site-nav .page-link,
  .header-white .lang-separator,
  .header-white .lang-active {
    color: #ffffff !important;
    text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
  }

  .header-white .lang-inactive {
    color: #cccccc !important;
  }

  .header-white .site-nav .menu-icon svg path {
    fill: #ffffff !important;
  }
</style>
<header class="site-header {% if page.header_style == 'white' %}header-white{% endif %}" role="banner">

  <div class="wrapper">
    <a class="site-title" rel="author" href="/">
      <span>{{ site.title | escape }}</span>
    </a>
    {%- if site.header_pages.size > 0 -%}
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path
              d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,12.031,18,12.696,18,13.516L18,13.516z" />
          </svg>
        </span>
      </label>

      <div class="trigger">
        {%- if page.lang == "en" -%}
        <a class="page-link" href="/news/">News</a>
        <a class="page-link" href="/en/research/">Research</a>
        <a class="page-link" href="/en/members/">Members</a>
        <a class="page-link" href="/en/gallery/">Gallery</a>
        <a class="page-link" href="/en/address/">Contact</a>
        <span class="lang-switch">
          <a href="/cn/" class="lang-inactive">CN</a> <span class="lang-separator">|</span> <span
            class="lang-active">EN</span>
        </span>
        {%- else -%}
        <a class="page-link" href="/cn/news/">最新动态</a>
        <a class="page-link" href="/research/">研究方向</a>
        <a class="page-link" href="/members/">成员介绍</a>
        <a class="page-link" href="/gallery/">相册</a>
        <a class="page-link" href="/address/">联系我们</a>
        <span class="lang-switch">
          <span class="lang-active">CN</span> <span class="lang-separator">|</span> <a href="/"
            class="lang-inactive">EN</a>
        </span>
        {%- endif -%}
      </div>
    </nav>
    {%- endif -%}
  </div>
</header>
